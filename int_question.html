<script>
    $(function () {
        var uid = localStorage.getItem("uid");
        if(!uid){
            var r = confirm("您还未登录，是否跳转到登录页！");
            if (r == true) {
                location.href = 'login.html';
            }
            else {
                return false;
            }
        }else {
            $('.tj-btn').click(function () {
                var tit = $('#tit').val();
                var content = $('#content').val();
                if (!tit || !content) {
                    alert('请输入标题&内容！');
                    return false;
                } else {
                    $.ajax({
                        type: 'post',
                        dataType: 'json',
                        url: httpUrl + '/cn/wap-api/sub-question',
                        data: {
                            uid: uid,
                            question: tit,
                            contents: content,
                        },
                        success: function (data) {
                            alert(data.message);
                        }

                    })
                }
            })
        }

    })
</script>
