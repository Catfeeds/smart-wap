<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="title" content="">
    <meta name="author" content="">
    <meta name="Copyright" content="">

    <!-- 让IE浏览器用最高级内核渲染页面 还有用 Chrome 框架的页面用webkit 内核
    <!-- ================================================== -->

    <!-- IOS6全屏 Chrome高版本全屏-->
    <!-- ================================================== -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- 让360双核浏览器用webkit内核渲染页面-->
    <!-- ================================================== -->
    <meta name="renderer" content="webkit">
    <!-- Mobile Specific Metas
   ================================================== -->
    <!-- !!!注意 minimal-ui 是IOS7.1的新属性，最小化浏览器UI -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/loding.css">
    <link rel="stylesheet" href="css/Validform.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/swiper-3.3.1.min.css">
    <script src="js/jquery-1.12.2.min.js"></script>
    <script src="js/swiper-3.3.1.jquery.min.js"></script>
    <script src="js/Validform_v5.3.2_min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/public.js"></script>
    <title>登录</title>
</head>
<body id="loding">
<section class="loding_wrap pd_lr5">
    <div class="sign_wrap reg-form">
        <p class="tm cur_tit">雷哥网账号登录</p>
        <div class="loding_row flex-container">
            <img src="images/icon_user.png" style="height: 0.8rem;" alt="">
            <input class="sign_int" type="text" id="phoneOrem" datatype="e|m" errormsg="格式不正确！" placeholder="手机号／用户名／邮箱">
        </div>
        <div class="loding_row flex-container">
            <img src="images/icon_pd.png" style="height: 0.9rem;" alt="">
            <input class="sign_int" type="password" id="password" datatype="*6-20" nullmsg="请填写密码！" placeholder="密码">
        </div>
        <div class="flex-container-center">
            <input class="sign_btn" id="regBtn" type="button" value="登录" onclick="subLogin('#phoneOrem','#password')">
        </div>
        <div class="flex-container other_handle">
            <a href="register.html">注册账号></a>
            <a href="foundCode.html">忘记密码？</a>
        </div>
    </div>
</section>
</body>
<script>
    $(".reg-form").Validform({
        btnSubmit:"#regBtn",
        showAllError:true,
        tiptype:3
    });
</script>
</html>
