<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="商科，理工科，文科，艺术与设计，就业，排名，申请背景，院校，开设课程，课程方向，雷哥网，雷哥培训">
    <meta name="description" content="雷哥留学网院校专业库，为准备出国留学的学生提供商科、理工科、文科、艺术与设计四大类专业的详细解析，给想出国留学的同学一个专业的参考依据。">
    <meta name="title" content="雷哥网专业解析_院校专业库_雷哥网">
    <!-- <meta name="description" content=""> -->
    <!-- 让IE浏览器用最高级内核渲染页面 还有用 Chrome 框架的页面用webkit 内核
    <!-- ================================================== -->
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
    <!-- IOS6全屏 Chrome高版本全屏-->
    <!-- ================================================== -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- 让360双核浏览器用webkit内核渲染页面-->
    <!-- ================================================== -->
    <meta name="renderer" content="webkit">
    <!-- Mobile Specific Metas
   ================================================== -->
    <!-- !!!注意 minimal-ui 是IOS7.1的新属性，最小化浏览器UI -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/major_list.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/swiper-3.3.1.min.css">
    <script src="js/jquery-1.12.2.min.js"></script>
    <script src="js/swiper-3.3.1.jquery.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/public.js"></script>
    <script src="js/major_list.js"></script>
    <script src="js/angular1.3.1.js"></script>
    <title>雷哥网专业解析_院校专业库_雷哥网</title>
</head>
<body class="pd_b0" ng-controller="abroad_view">
<!--头部-->
<section class="relative">
    <div class="bg_b bg_b2 header_nav pd_lr5 flex-container">
        <a href="javascript:history.go(-1)"><i class="icon-angle-left nav_icon color_f"></i></a>
        <span class="header_name color_f">专业解析</span>
        <span></span>
    </div>
</section>
<section>
    <div class="list_tab bg_f mg_b5">
        <!--<span ng-click="changeId($index,category.id)" ng-repeat="category in category" ng-class="$index==0 ? 'on' : '' ">{{category.name}}</span>-->
        <span ng-click="changeId($index,category.id)" ng-repeat="category in category" ng-class="{'no':$index !=chosedIndex,'on':$index ==chosedIndex}">{{category.name}}</span>
    </div>
    <ul class="major_list">
        <li ng-repeat="dataA in data">
            <a href="major_de.html?id={{dataA.id}}">
                <div><span class="ch_name color_b2">{{dataA.name}}</span><span
                        class="en_name ellipsis inm">{{dataA.title}}</span></div>
                <div class="major_de">{{dataA.introduce}}</div>
            </a>
            <div class="relevant_school">
                <span class="color_b2 relevant_name">相关院校：</span>
                <!--<a class="inm" ng-repeat="dataB in school" href="#">{{school[$index]}}</a>-->
                <span class="inm sc_name ellipsis">{{dataA.school}}</span>
            </div>
        </li>
    </ul>
</section>
</body>
</html>
