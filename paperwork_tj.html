<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="title" content="">
    <!-- <meta name="description" content=""> -->
    <!-- 让IE浏览器用最高级内核渲染页面 还有用 Chrome 框架的页面用webkit 内核
    <!-- ================================================== -->
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
    <!-- IOS6全屏 Chrome高版本全屏-->
    <!-- ================================================== -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- 让360双核浏览器用webkit内核渲染页面-->
    <!-- ================================================== -->
    <meta name="renderer" content="webkit">
    <!-- Mobile Specific Metas
   ================================================== -->
    <!-- !!!注意 minimal-ui 是IOS7.1的新属性，最小化浏览器UI -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/ws_index.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/swiper-3.3.1.min.css">
    <script src="js/jquery-1.12.2.min.js"></script>
    <script src="js/swiper-3.3.1.jquery.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/public.js"></script>
    <script src="js/ws_tj.js"></script>
    <script src="js/angular1.3.1.js"></script>
    <title>文书推荐</title>
</head>
<body class="pd_b0" style="background: #5293d5;" ng-controller="abroad_view">
<!--头部-->
<section class="relative">
    <div class="bg_b header_nav pd_lr5 flex-container">
        <a href="javascript:history.go(-1);"><i class="icon-angle-left nav_icon color_f"></i></a>
        <span class="color_f header_name">文书推荐</span>
        <span></span>
    </div>
</section>
<input type="hidden" id="page" value="{{countPage}}">
<section class="tj_body" data-page="2" style="padding: 0.7rem 0.5rem;">
    <ul class="tj_list">
        <li ng-repeat="wenshuT in wenshu">
            <div>
                <a class="flex-container-left link_ws" href="diy.html?id={{wenshuT.id}}">
                <div class="ws_img"><img src="http://www.smartapply.cn{{wenshuT.image}}" alt=""></div>
                <div class="ws_de_wrap">
                    <p class="ellipsis-2 ws_name">{{wenshuT.name}}</p>
                    <p class="ellipsis-3 ws_de">{{wenshuT.answer}}</p>
                    <div class="tr ed_wrap_btn"><span class="ed_btn inm tm">查看详情</span></div>
                </div>
                </a>
            </div>
        </li>
    </ul>
</section>

</body>
</html>
