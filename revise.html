<body class="pd_b0">
<!--头部-->
<section class="relative">
    <div class="bg_b bg_b2 header_nav pd_lr5 flex-container">
        <a href="user_info.html"><i class="icon-angle-left nav_icon color_f"></i></a>
        <span class="header_name color_f">昵称</span>
        <span></span>
    </div>
</section>
<section>
    <div class="revise_val"><textarea class="revise_content" placeholder="请输入内容"></textarea></div>
    <div class="tj-btn">提&nbsp;&nbsp;交</div>
</section>
</body>
<script>
    $(function () {
        var Requests = GetRequests();
        var typeName = Requests['name'];
        $('.header_name').html(typeName);
        $('.tj-btn').click(function () {
            var reVal = $('.revise_content').val();
            var reg = /^1[3|4|5|7|8][0-9]\d{8}$/;
            if(typeName=='电话'){
                if (!reg.test(reVal)){
                    alert('请输入正确的手机格式！');
                    return false;
                }
            }
            if (!reVal) {
                alert('请输入你要修改的内容')
            } else {
                switch (typeName) {
                    case '昵称':
                       sessionStorage.setItem('re_username',reVal);
                       location.href='user_info.html?type=1';
                        break;
                    case '学校':
                        sessionStorage.setItem('re_school',reVal);
                        location.href='user_info.html?type=2';
                        break;
                    case '专业':
                        sessionStorage.setItem('re_major',reVal);
                        location.href='user_info.html?type=3';
                        break;
                    case '年级':
                        sessionStorage.setItem('re_grade',reVal);
                        location.href='user_info.html?type=4';
                        break;
                    case '电话':
                        sessionStorage.setItem('re_phone',reVal);
                        location.href='user_info.html?type=5';
                        break;
                }
            }
        });

    })
</script>
</html>
