    <link rel="stylesheet" href="css/reset.css">

    <title>登录邮箱</title>

<body class="pd_b0 bg_f">
<!--头部-->
<section class="relative">
    <div class="bg_b bg_b2 header_nav pd_lr5 flex-container">
        <a href="javascript:history.go(-1)"><i class="icon-angle-left nav_icon color_f"></i></a>
        <span class="header_name color_f">登录邮箱</span>
        <span></span>
    </div>
</section>
<section>
    <ul class="bg_f email_list">
        <li>
            <div class="flex-container flex-wrap">
                <span class="menu_name">当前邮箱</span>
                <span class="userInfo_response">未绑定</span>
            </div>

        </li>
        <li>
            <div class="flex-container flex-wrap">
                <span class="menu_name">新邮箱</span>
            </div>
        </li>
    </ul>
</section>

    <div class="row mg_b5"><input class="user_int" type="text" id="old_pwd" placeholder="请输入绑定邮箱"></div>
    <!--获取验证码-->
    <div class="code_wrap flex-container-center">
        <input id="code_val" type="text" placeholder="请输入验证码">
        <input id="code_btn" type="button" value="获取验证码">
    </div>
    <div class="save">保存</div>
</section>
